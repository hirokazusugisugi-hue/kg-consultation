<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" width="200" height="240">
  <defs>
    <!-- Crescent shape: full moon minus inner circle -->
    <mask id="crescentMask">
      <rect width="200" height="240" fill="white"/>
      <ellipse cx="140" cy="90" rx="90" ry="100" fill="black"/>
    </mask>
  </defs>
  <!-- Moon body with crescent cutout -->
  <ellipse cx="100" cy="120" rx="90" ry="110" fill="#FFE500" stroke="#1a1a1a" stroke-width="5" mask="url(#crescentMask)"/>
  <!-- K.G. text in the lower crescent area -->
  <text x="55" y="205" font-family="'Arial Black', 'Helvetica Neue', Arial, sans-serif" font-size="40" font-weight="900" fill="#1a1a1a" letter-spacing="2" transform="rotate(-10, 75, 195)">K.G.</text>
</svg>
