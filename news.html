<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お知らせ | 関西学院大学 中小企業経営診断研究会</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&family=Noto+Serif+JP:wght@400;600;700;900&family=Cinzel:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --kgu-blue: #0F2350;
            --kgu-blue-deep: #080e24;
            --kgu-gold: #C5A15A;
            --kgu-gold-light: #e0c878;
            --text-main: #1a1a1a;
            --text-light: #666;
            --text-muted: #999;
            --white: #ffffff;
            --off-white: #fafafa;
            --bg-light: #f5f5f7;
            --border-light: rgba(0,0,0,0.06);
            --font-serif: 'Noto Serif JP', serif;
            --font-sans: 'Noto Sans JP', sans-serif;
            --font-motto: 'Cinzel', serif;
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.04);
            --shadow-md: 0 8px 30px rgba(0,0,0,0.06);
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; font-size: 16px; }

        body {
            font-family: var(--font-sans);
            line-height: 1.9;
            color: var(--text-main);
            background-color: var(--white);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; transition: all 0.3s var(--ease-out-expo); }
        ::selection { background: var(--kgu-gold); color: var(--white); }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 clamp(1.5rem, 5vw, 4rem);
        }

        /* ── HEADER ── */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem clamp(1.5rem, 5vw, 4rem);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background-color: rgba(255,255,255,0.8);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            transition: all 0.4s var(--ease-out-expo);
        }

        .header.scrolled {
            padding: 0.8rem clamp(1.5rem, 5vw, 4rem);
            background-color: rgba(255,255,255,0.95);
            box-shadow: 0 1px 0 var(--border-light);
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-logo-img { height: 28px; width: auto; display: block; }
        .logo-sub { font-size: 0.65rem; color: var(--text-muted); letter-spacing: 0.02em; font-weight: 400; }

        .back-link {
            font-size: 0.82rem;
            font-weight: 500;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.3rem 0;
            position: relative;
        }
        .back-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1.5px;
            background: var(--kgu-blue);
            transition: width 0.3s var(--ease-out-expo);
        }
        .back-link:hover { color: var(--text-main); }
        .back-link:hover::after { width: 100%; }

        /* ── HERO ── */
        .page-hero {
            position: relative;
            padding: clamp(8rem, 14vw, 12rem) 0 clamp(4rem, 8vw, 6rem);
            text-align: center;
            background: linear-gradient(180deg, var(--bg-light) 0%, var(--white) 100%);
            overflow: hidden;
        }

        .hero-circle {
            position: absolute;
            border-radius: 50%;
            border: 1px solid var(--border-light);
            pointer-events: none;
        }
        .hero-circle-1 { width: 600px; height: 600px; top: 50%; left: 50%; transform: translate(-50%,-50%); opacity: 0.5; }
        .hero-circle-2 { width: 400px; height: 400px; top: 50%; left: 50%; transform: translate(-50%,-50%); opacity: 0.3; }

        .page-hero .eyebrow {
            font-family: var(--font-sans);
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.2em;
            color: var(--kgu-blue);
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
            animation: fadeIn 0.8s ease-out;
        }

        .page-hero h1 {
            font-family: var(--font-sans);
            font-size: clamp(2.2rem, 5vw, 3.5rem);
            font-weight: 900;
            color: var(--text-main);
            letter-spacing: -0.03em;
            line-height: 1.2;
            position: relative;
            z-index: 2;
            animation: slideUp 0.8s ease-out 0.1s both;
        }

        .page-hero .hero-desc {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: 1rem;
            position: relative;
            z-index: 2;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* ── NEWS SECTION ── */
        .news-section {
            padding: clamp(3rem, 6vw, 5rem) 0 clamp(5rem, 10vw, 8rem);
        }

        .news-year-block {
            margin-bottom: clamp(2.5rem, 4vw, 4rem);
        }

        .news-year {
            font-family: var(--font-motto);
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-muted);
            letter-spacing: 0.15em;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .news-year::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-light);
        }

        .news-item {
            display: flex;
            gap: 1.5rem;
            padding: 1.8rem 0;
            border-bottom: 1px solid var(--border-light);
            align-items: flex-start;
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.6s var(--ease-out-expo), transform 0.6s var(--ease-out-expo), background 0.3s;
        }

        .news-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .news-item:hover {
            background: var(--off-white);
            padding-left: 1.2rem;
            margin-left: -1.2rem;
            padding-right: 1.2rem;
            border-radius: 12px;
        }

        .news-meta {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex-shrink: 0;
            min-width: 110px;
        }

        .news-date {
            font-size: 0.82rem;
            font-weight: 700;
            color: var(--kgu-blue);
            letter-spacing: 0.02em;
        }

        .news-label {
            font-size: 0.6rem;
            font-weight: 700;
            padding: 0.15rem 0.6rem;
            letter-spacing: 0.06em;
            border-radius: 100px;
            display: inline-block;
            width: fit-content;
        }

        .news-label.info { background: rgba(15,35,80,0.06); color: var(--kgu-blue); }
        .news-label.recruit { background: rgba(197,161,90,0.12); color: #9a7d2e; }
        .news-label.web { background: rgba(15,35,80,0.04); color: var(--text-light); }
        .news-label.event { background: rgba(46,204,113,0.1); color: #1a8a4a; }

        .news-content { flex: 1; }

        .news-title {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-main);
            line-height: 1.7;
        }

        /* ── LOADING ── */
        .loading {
            text-align: center;
            padding: 4rem 0;
            color: var(--text-muted);
        }

        .loading-spinner {
            width: 28px; height: 28px;
            border: 2px solid var(--border-light);
            border-top-color: var(--kgu-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        .loading p { font-size: 0.8rem; }

        @keyframes spin { to { transform: rotate(360deg); } }

        .empty-msg {
            text-align: center;
            padding: 4rem 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* ── FOOTER ── */
        .footer {
            border-top: 1px solid var(--border-light);
            padding: 3rem 0;
            text-align: center;
        }

        .footer-inner {
            font-size: 0.7rem;
            color: var(--text-muted);
            letter-spacing: 0.02em;
        }

        /* ── RESPONSIVE ── */
        @media (max-width: 600px) {
            .news-item {
                flex-direction: column;
                gap: 0.6rem;
            }
            .news-meta {
                flex-direction: row;
                align-items: center;
                gap: 0.8rem;
                min-width: auto;
            }
        }
    </style>
</head>
<body>

    <header class="header" id="header">
        <a href="index14.html" class="header-logo">
            <img src="logo.svg" alt="関西学院大学" class="header-logo-img" onerror="this.style.display='none'">
            <span class="logo-sub">中小企業経営診断研究会</span>
        </a>
        <a href="index14.html" class="back-link"><i class="fas fa-arrow-left"></i> トップに戻る</a>
    </header>

    <section class="page-hero">
        <div class="hero-circle hero-circle-1"></div>
        <div class="hero-circle hero-circle-2"></div>
        <div class="container">
            <span class="eyebrow">News & Topics</span>
            <h1>お知らせ</h1>
            <p class="hero-desc">研究会の最新情報をお届けします</p>
        </div>
    </section>

    <section class="news-section">
        <div class="container" id="newsContainer">
            <div class="loading" id="loadingIndicator">
                <div class="loading-spinner"></div>
                <p>読み込み中...</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-inner">
                &copy; Kwansei Gakuin University. All Rights Reserved.
            </div>
        </div>
    </footer>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzR7l1lyRF9dNZ0qqIov8LZwxDvkkyT4NNo2LSJKbQR_i46iqLfSRg4EuqQRflP76elAg/exec';

        // Header scroll effect
        window.addEventListener('scroll', function() {
            document.getElementById('header').classList.toggle('scrolled', window.scrollY > 20);
        });

        // Scroll reveal for news items
        function observeItems() {
            const items = document.querySelectorAll('.news-item');
            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(function(entry, i) {
                    if (entry.isIntersecting) {
                        setTimeout(function() {
                            entry.target.classList.add('visible');
                        }, i * 60);
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            items.forEach(function(item) { observer.observe(item); });
        }

        async function loadNews() {
            const container = document.getElementById('newsContainer');
            const loading = document.getElementById('loadingIndicator');

            try {
                const response = await fetch(API_URL + '?action=news');
                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    throw new Error('JSONパースエラー');
                }

                loading.style.display = 'none';

                if (!data.success || !data.news || data.news.length === 0) {
                    container.innerHTML = '<div class="empty-msg">現在お知らせはありません。</div>';
                    return;
                }

                // 年ごとにグループ化
                const grouped = {};
                data.news.forEach(function(item) {
                    const year = item.date.substring(0, 4);
                    if (!grouped[year]) grouped[year] = [];
                    grouped[year].push(item);
                });

                let html = '';
                const years = Object.keys(grouped).sort().reverse();

                years.forEach(function(year) {
                    html += '<div class="news-year-block">';
                    html += '<div class="news-year">' + year + '</div>';

                    grouped[year].forEach(function(item) {
                        const label = detectLabel(item.content);
                        html += '<div class="news-item">';
                        html += '<div class="news-meta">';
                        html += '<div class="news-date">' + escapeHtml(item.date) + '</div>';
                        html += '<span class="news-label ' + label.cls + '">' + label.text + '</span>';
                        html += '</div>';
                        html += '<div class="news-content">';
                        html += '<div class="news-title">' + escapeHtml(item.content) + '</div>';
                        html += '</div>';
                        html += '</div>';
                    });

                    html += '</div>';
                });

                container.innerHTML = html;
                observeItems();

            } catch (e) {
                loading.style.display = 'none';
                container.innerHTML = '<div class="empty-msg">お知らせの読み込みに失敗しました。</div>';
                console.log('ニュース読み込みエラー:', e.message);
            }
        }

        function detectLabel(content) {
            if (content.includes('募集') || content.includes('受付') || content.includes('予約')) {
                return { cls: 'recruit', text: '募集' };
            }
            if (content.includes('イベント') || content.includes('開催') || content.includes('セミナー')) {
                return { cls: 'event', text: 'イベント' };
            }
            if (content.includes('サイト') || content.includes('ページ') || content.includes('公開') || content.includes('Web')) {
                return { cls: 'web', text: 'Web' };
            }
            return { cls: 'info', text: 'お知らせ' };
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        loadNews();
    </script>

</body>
</html>
